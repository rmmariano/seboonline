<!-- Masthead ================================================== -->
<header class="mastheader row" id="header">

      <div class="span12">
          <center>
              <div class="gray-line">
                  <h1>{{=response.title}}</h1>
                  <small>{{=response.subtitle or ''}}</small>
              </div>
          </center>
      </div>
  {{pass}}
</header>
